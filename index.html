<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHOENIX | Legacy Recovery Protocol</title>
    <script src="https://unpkg.com/lucid-cardano@0.10.7/dist/lucid.bundle.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Plus+Jakarta+Sans:wght@300;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: #000; 
            color: #fff; 
            background-image: radial-gradient(circle at 20% 30%, #1e1b4b 0%, transparent 40%), radial-gradient(circle at 80% 70%, #4c1d95 0%, transparent 40%);
        }
        .orbitron { font-family: 'Orbitron', sans-serif; }
        .glass { background: rgba(5, 5, 15, 0.7); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.05); }
        .neon-border { border-color: #7c3aed; box-shadow: 0 0 25px rgba(124, 58, 237, 0.25); }
        .btn-gradient { background: linear-gradient(135deg, #7c3aed 0%, #3b82f6 100%); transition: 0.3s; }
        .btn-gradient:hover { box-shadow: 0 0 20px rgba(124, 58, 237, 0.5); transform: translateY(-2px); }
        input { background: #050505 !important; border: 1px solid #1a1a1a !important; color: #fff; border-radius: 12px; font-size: 13px; }
        input:focus { border-color: #7c3aed !important; outline: none; }
    </style>
</head>
<body class="min-h-screen p-6 md:p-12">
    <div class="max-w-5xl mx-auto">
        <!-- HEADER -->
        <header class="flex flex-col md:flex-row justify-between items-center mb-16 gap-8">
            <div>
                <h1 class="text-4xl font-black orbitron italic text-white tracking-widest uppercase">PHOENIX <span class="text-violet-500">VAULT</span></h1>
                <p class="text-[9px] uppercase tracking-[0.6em] text-zinc-500 font-bold mt-2">Autonomous Social Recovery Protocol</p>
            </div>
            <button id="walletBtn" onclick="initWallet()" class="btn-gradient px-10 py-4 rounded-full text-[11px] font-black uppercase tracking-widest">
                Authorize Bridge
            </button>
        </header>

        <div class="grid lg:grid-cols-12 gap-12">
            <!-- CREATE SECTION -->
            <div class="lg:col-span-5 glass p-10 rounded-[3rem] neon-border">
                <div class="flex items-center gap-3 mb-10">
                    <div class="w-3 h-3 bg-violet-500 rounded-full animate-pulse shadow-[0_0_10px_#7c3aed]"></div>
                    <h2 class="text-xs font-black uppercase tracking-widest orbitron">Create Legacy Vault</h2>
                </div>

                <div class="space-y-6">
                    <div>
                        <label class="text-[9px] text-zinc-500 uppercase font-black mb-1 block">Successor PKH (Heir)</label>
                        <input id="heirPkh" placeholder="Enter PKH of the person who can claim..." class="w-full p-4">
                    </div>
                    <div>
                        <label class="text-[9px] text-zinc-500 uppercase font-black mb-1 block">Unlock Date (Deadman Trigger)</label>
                        <input id="releaseDate" type="datetime-local" class="w-full p-4">
                    </div>
                    <div>
                        <label class="text-[9px] text-zinc-500 uppercase font-black mb-1 block">Lock Amount (ADA)</label>
                        <input id="adaAmount" type="number" placeholder="5" class="w-full p-4">
                    </div>

                    <button onclick="deployPhoenix()" class="w-full btn-gradient py-5 rounded-2xl text-[10px] font-black uppercase tracking-widest mt-6">
                        Seal Future Assets
                    </button>
                    
                    <p class="text-[9px] text-zinc-600 font-bold text-center italic mt-4">
                        "If you disappear, your successor can claim. You can withdraw anytime."
                    </p>
                </div>
            </div>

            <!-- DASHBOARD SECTION -->
            <div class="lg:col-span-7">
                <div class="flex justify-between items-end mb-8">
                    <h2 class="text-xs font-black uppercase tracking-widest orbitron flex items-center gap-3">
                        <span class="w-2 h-2 bg-zinc-700 rounded-full"></span> Secure Vaults Grid
                    </h2>
                    <span onclick="refreshGrid()" class="text-[10px] text-violet-400 font-bold cursor-pointer hover:text-white transition-all uppercase tracking-widest">Rescan Chain</span>
                </div>

                <div id="vaultGrid" class="space-y-4 max-h-[600px] overflow-y-auto pr-2">
                    <!-- Dynamic Entry -->
                    <div class="glass p-16 text-center rounded-[3rem] text-zinc-700 text-xs italic">
                        Searching for phoenix signatures on the ledger...
                    </div>
                </div>
            </div>
        </div>

        <!-- CLI FEED -->
        <footer class="mt-20 pt-10 border-t border-white/5">
            <div id="status" class="text-[10px] font-mono text-violet-500/70 text-center uppercase tracking-[0.2em] animate-pulse">
                STATUS: INTERFACE ACTIVE â€¢ AWAITING CIP-30 LOGIN
            </div>
            <div id="contractRef" class="mt-4 text-[8px] font-mono text-white/5 text-center break-all select-all hover:text-white/20 transition-all cursor-pointer"></div>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
